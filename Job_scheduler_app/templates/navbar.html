{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Navbar - Interview Scheduler</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="container">
        <nav class="navbar">
            <div class="logo">🗓️ Job Scheduler</div>
            <ul class="nav-links">
                <li><a href="/">Home</a></li>
                <li><a href="/schedule/">Schedule</a></li>
                <li><a href="#">About</a></li>
            </ul>
        </nav>

        <section class="form-section">
            <h2>Schedule an Interview</h2>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="submit-btn">Schedule</button>
            </form>
        </section>
    </div>
</body>
</html>
