<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Interview Slot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7fafc;
        }

        /* Animation for form appearance */
        .fade-in {
            animation: fadeIn 1s ease-in-out;
        }

        /* Button hover animation */
        .btn-hover:hover {
            transform: scale(1.05);
            background-color: #2b6cb0;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        /* Focus animation for input fields */
        input:focus, textarea:focus {
            border-color: #3182ce;
            box-shadow: 0 0 5px rgba(56, 189, 248, 0.5);
            outline: none;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body class="bg-gray-50">

    <!-- Main Container (Landscape Orientation) -->
    <div class="min-h-screen flex justify-center items-center px-8 py-16 fade-in">

        <!-- Form Card (Landscape) -->
        <div class="bg-white p-8 rounded-lg shadow-2xl w-full sm:w-2/3 md:w-3/4 lg:w-2/3 xl:w-1/2">

            <!-- Heading -->
            <h1 class="text-4xl font-extrabold text-center text-blue-700 mb-6">Add Interview Slot</h1>
            <p class="text-center text-gray-500 mb-6">Please fill in the details to schedule an interview.</p>

            <!-- Form -->
            <form method="POST" class="space-y-6">
                {% csrf_token %}

                <!-- Horizontal Layout (Landscape) -->
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">

                    <!-- Candidate Name -->
                    <div class="space-y-2">
                        <label for="id_candidate_name" class="text-lg font-medium text-gray-700">Candidate Name</label>
                        <input type="text" name="candidate_name" id="id_candidate_name" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all" placeholder="Enter Candidate Name" value="{{ form.candidate_name.value }}">
                    </div>

                    <!-- Job Role -->
                    <div class="space-y-2">
                        <label for="id_job_role" class="text-lg font-medium text-gray-700">Job Role</label>
                        <input type="text" name="job_role" id="id_job_role" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all" placeholder="Enter Job Role" value="{{ form.job_role.value }}">
                    </div>

                    <!-- Interview Date -->
                    <div class="space-y-2">
                        <label for="id_interview_date" class="text-lg font-medium text-gray-700">Interview Date</label>
                        <input type="date" name="interview_date" id="id_interview_date" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all" value="{{ form.interview_date.value }}">
                    </div>

                    <!-- Interview Time -->
                    <div class="space-y-2">
                        <label for="id_interview_time" class="text-lg font-medium text-gray-700">Interview Time</label>
                        <input type="time" name="interview_time" id="id_interview_time" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all" value="{{ form.interview_time.value }}">
                    </div>

                    <!-- Notes -->
                    <div class="space-y-2 col-span-2">
                        <label for="id_notes" class="text-lg font-medium text-gray-700">Additional Notes</label>
                        <textarea name="notes" id="id_notes" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all" rows="4" placeholder="Add any special instructions or notes">{{ form.notes.value }}</textarea>
                    </div>

                </div>

                <!-- Error Messages -->
                {% if form.errors %}
                    <div class="bg-red-100 text-red-700 p-4 rounded-lg">
                        <ul>
                            {% for field in form %}
                                {% for error in field.errors %}
                                    <li>{{ error }}</li>
                                {% endfor %}
                            {% endfor %}
                        </ul>
                    </div>
                {% endif %}

                <!-- Submit Button -->
                <button type="submit" class="w-full py-3 bg-blue-600 text-white font-semibold text-lg rounded-lg btn-hover transition-all duration-300">
                    Schedule Interview
                </button>
            </form>
        </div>

    </div>

</body>
</html>
