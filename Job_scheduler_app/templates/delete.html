<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Assignment</title>
</head>
<body>
    <h1>Delete Assignment</h1>
    <p>Are you sure you want to delete the assignment for {{ assignment.applicant.name }}?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, Delete</button>
    </form>
    <a href="{% url 'home' %}">Cancel</a>
</body>
</html>
